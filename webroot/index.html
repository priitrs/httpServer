<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">

    </script>
</head>
<body>
<div>
    <br>
    <div>
        <img src="files/logo.jpg" alt="" width="300">
    </div>
    <br>


    <div class="container-md">
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <button onclick="validateIdCode()" class="btn btn-dark" type="button"
                            id="button-addon2">Valideeri isikukood
                    </button>
                    <input type="text" class="form-control" placeholder="Sisesta isikukood"
                           aria-label="Example text with button addon" aria-describedby="button-addon1" name="idcode"
                           id="idcode">
                </div>
                <br>
                <table class="table">
                    <tbody>
                    <tr>
                        <td>Is id code valid:</td>
                        <td id="isIdCodeValid"></td>
                    </tr>
                    <tr>
                        <td>Birth date is:</td>
                        <td id="birthDate"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <button onclick="calculateSalary()" class="btn btn-dark" type="button"
                            id="button-addon1">Arvuta
                    </button>
                    <input type="text" required class="form-control" placeholder="Sisesta brutopalk"
                           aria-label="Example text with button addon" aria-describedby="button-addon1" name="salary"
                           id="salary">
                </div>
                <div class="row">
                    <div class="col-4">
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="isTotalWage">
                                <label class="form-check-label" for="isTotalWage">
                                    Kogu palgafond
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="isGrossWage"
                                       checked>
                                <label class="form-check-label" for="isGrossWage">
                                    Brutopalk
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="isNetWage">
                                <label class="form-check-label" for="isNetWage">
                                    Netopalk
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div >
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="param1">
                                <label class="form-check-label" for="param1">Sotsiaalmaks min määraga</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="param2" checked>
                                <label class="form-check-label" for="param2">Arvesta tulumaksuvaba miinimumi</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="param3" checked>
                                <label class="form-check-label" for="param3">Arvesta tööandja töötuskindlustust</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="param4" checked>
                                <label class="form-check-label" for="param4">Arvesta tööandja töötuskindlustust</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="param5" checked>
                                <label class="form-check-label" for="param5">Arvesta pensioni II sammast</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <table class="table">
                    <tbody>
                    <tr class="table-secondary">
                        <td>total Salary</td>
                        <td id="totalSalary"></td>
                    </tr>
                    <tr>
                        <td>social Tax</td>
                        <td id="socialTax"></td>
                    </tr>
                    <tr>
                        <td>employer Unemployment Insurance</td>
                        <td id="employerUnemploymentInsurance"></td>
                    </tr>
                    <tr class="table-secondary">
                        <td>gross Salary</td>
                        <td id="grossSalary"></td>
                    </tr>
                    <tr>
                        <td>income Tax</td>
                        <td id="incomeTax"></td>
                    </tr>
                    <tr>
                        <td>pension</td>
                        <td id="pension"></td>
                    </tr>
                    <tr>
                        <td>employee Unemployment Insurance</td>
                        <td id="employeeUnemploymentInsurance"></td>
                    </tr>
                    <tr class="table-secondary">
                        <td>net Salary</td>
                        <td id="netSalary"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>
</body>
</html>

<script>

    function validateIdCode() {
        var idcode = document.getElementById("idcode").value;
        var xhr = new XMLHttpRequest();
        var url = "/idcode?id=" + idcode;
        xhr.open("POST", url, true);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var json = JSON.parse(xhr.responseText);
                document.getElementById("isIdCodeValid").innerText = json.Validation;
                document.getElementById("birthDate").innerText = json.BirthDate;
                document.append()
            }
        }
    }

    function validateCalculate() {
        var idcode = document.getElementById("idcode").value;
        var salary = document.getElementById("salary").value;
        var xhr = new XMLHttpRequest();
        var url = "/validateCalculate";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        var data = JSON.stringify({"idcode": idcode, "salary": salary});
        xhr.send(data);
    }

    function calculateSalary() {
        var salary = document.getElementById("salary").value;
        if (required(salary)) {
            var xhr = new XMLHttpRequest();
            var type = "gross";
            if (document.getElementById("isNetWage").checked === true) {
                type = "net";
            }
            if (document.getElementById("isTotalWage").checked === true) {
                type = "total";
            }
            var url = "/salary?salary=" + salary + "&type=" + type;
            xhr.open("POST", url, true);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var json = JSON.parse(xhr.responseText);

                    document.getElementById("totalSalary").innerText = json.totalSalary;
                    document.getElementById("socialTax").innerText = json.socialTax;
                    document.getElementById("employerUnemploymentInsurance").innerText = json.employerUnemploymentInsurance;
                    document.getElementById("grossSalary").innerText = json.grossSalary;
                    document.getElementById("incomeTax").innerText = json.incomeTax;
                    document.getElementById("pension").innerText = json.pension;
                    document.getElementById("employeeUnemploymentInsurance").innerText = json.employeeUnemploymentInsurance;
                    document.getElementById("netSalary").innerText = json.netSalary;
                    document.append()
                }
            }
        }
    }
    function required(inputtx)
    {
        if (inputtx.length === 0)
        {
            alert("Sisesta palk!");
            return false;
        }
        return true;
    }


</script>
