    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

<body>
<div>
    Hello World!
    <div>
        <img src="test1/test.jpg" alt="" width="300">
    </div>
    <input type="text" placeholder="Sisesta isikukood" name="isikukood" id="idcode">
    <h6 id="isIdCodeValid">Is id code valid: </h6>
    <h6 id="birthDate">Birth date is: </h6>
    <button onclick="validateIdCode()" type="button" class="btn btn-dark">Valideeri isikukood</button>
    <br>
    <br>
    <input type="text" placeholder="Sisesta brutopalk" name="salary" id="salary">
    <br>
    <br>
    <button onclick="calculateSalary()" type="button" class="btn btn-dark">Calculate Salary</button>
    <br>
    <br>
    <textarea id="salaryResult" cols="40" rows="2"></textarea>
    <br>
    <table class="table">
        <tbody>
        <tr>
            <td>total Salary</td>
            <td id="totalSalary"></td>
        </tr>
        <tr>
            <td>social Tax</td>
            <td id="socialTax"></td>
        </tr>
        <tr>
            <td>employer Unemployment Insurance</td>
            <td id="employerUnemploymentInsurance"></td>
        </tr>
        <tr class="table-success">
            <td>gross Salary</td>
            <td id="grossSalary"></td>
        </tr>
        <tr>
            <td>income Tax</td>
            <td id="incomeTax"></td>
        </tr>
        <tr>
            <td>pension</td>
            <td id="pension"></td>
        </tr>
        <tr>
            <td>employee Unemployment Insurance</td>
            <td id="employeeUnemploymentInsurance"></td>
        </tr>
        <tr>
            <td>net Salary</td>
            <td id="netSalary"></td>
        </tr>

        </tbody>
    </table>
    <br>
    <br>
    <button onclick="validateCalculate()" type="button" class="btn btn-dark">Valideeri isikukood ja arvuta palk</button>

</div>

</html>
<script>

    function validateIdCode() {
        var idcode = document.getElementById("idcode").value;
        var xhr = new XMLHttpRequest();
        var url = "/idcode?id=" + idcode;
        xhr.open("POST", url, true);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var json = JSON.parse(xhr.responseText);
                document.getElementById("isIdCodeValid").innerText = "Is id code valid: " + json.Validation;
                document.getElementById("birthDate").innerText = "Birth date is: " + json.BirthDate;
                document.append()
            }
        };

    }

    function validateCalculate() {
        var idcode = document.getElementById("idcode").value;
        var salary = document.getElementById("salary").value;
        var xhr = new XMLHttpRequest();
        var url = "/validateCalculate";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        // xhr.onreadystatechange = function () {
        //     if (xhr.readyState === 4 && xhr.status === 200) {
        //         var json = JSON.parse(xhr.responseText);
        //         console.log(json.email + ", " + json.password);
        //     }
        // };

        var data = JSON.stringify({"idcode": idcode, "salary": salary});
        xhr.send(data);
    }

    function calculateSalary() {
        var salary = document.getElementById("salary").value;
        var xhr = new XMLHttpRequest();
        var url = "/salary?salary=" + salary;
        xhr.open("POST", url, true);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var json = JSON.parse(xhr.responseText);
                document.getElementById("salaryResult").innerText = xhr.responseText;
                document.getElementById("totalSalary").innerText = json.totalSalary;
                document.getElementById("socialTax").innerText = json.socialTax;
                document.getElementById("employerUnemploymentInsurance").innerText = json.employerUnemploymentInsurance;
                document.getElementById("grossSalary").innerText = json.grossSalary;
                document.getElementById("incomeTax").innerText = json.incomeTax;
                document.getElementById("pension").innerText = json.pension;
                document.getElementById("employeeUnemploymentInsurance").innerText = json.employeeUnemploymentInsurance;
                document.getElementById("netSalary").innerText = json.netSalary;
                document.append()
            }
        };

    }


</script>
