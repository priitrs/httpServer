<script>

    function validateIdCode() {
        var idcode = document.getElementById("idcode").value;
        var xhr = new XMLHttpRequest();
        var url = "/idcode?id="+idcode;
        xhr.open("POST", url, true);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var json = JSON.parse(xhr.responseText);
                document.getElementById("isIdCodeValid").innerText = "Is id code valid: " + json.Validation;
                document.getElementById("birthDate").innerText = "Birth date is: " + json.BirthDate;
                document.append()
            }
        };

    }
