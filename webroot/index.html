<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div>
    Hello World!
    <div>
        <img src="test1/test.jpg" alt="" width="300">
    </div>
    <input type="text" placeholder="Sisesta isikukood" name="isikukood" id="idcode">
    <h4 id="isIdCodeValid">Is id code valid: </h4>
    <h4 id="birthDate">Birth date is: </h4>
    <button onclick="validateIdCode()" type="submit">Valideeri isikukood</button>
    <br>
    <br>
    <input type="text" placeholder="Sisesta brutopalk" name="salary" id="salary">
    <br>
    <button onclick="calculateSalary()" type="submit">Calculate Salary</button>
    <br>
    <textarea id="salaryResult" cols="40" rows="10"></textarea>
    <br>
    <button onclick="validateCalculate()" type="submit">Valideeri isikukood ja arvuta palk</button>

</div>
</body>
</html>
<script>

    function validateIdCode() {
        var idcode = document.getElementById("idcode").value;
        var xhr = new XMLHttpRequest();
        var url = "/idcode?id="+idcode;
        xhr.open("POST", url, true);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var json = JSON.parse(xhr.responseText);
                document.getElementById("isIdCodeValid").innerText = "Is id code valid: " + json.Validation;
                document.getElementById("birthDate").innerText = "Birth date is: " + json.BirthDate;
                document.append()
            }
        };

    }

    function validateCalculate() {
        var idcode = document.getElementById("idcode").value;
        var salary = document.getElementById("salary").value;
        var xhr = new XMLHttpRequest();
        var url = "/validateCalculate";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        // xhr.onreadystatechange = function () {
        //     if (xhr.readyState === 4 && xhr.status === 200) {
        //         var json = JSON.parse(xhr.responseText);
        //         console.log(json.email + ", " + json.password);
        //     }
        // };

        var data = JSON.stringify({"idcode": idcode, "salary": salary});
        xhr.send(data);
    }

    function calculateSalary() {
        var salary = document.getElementById("salary").value;
        var xhr = new XMLHttpRequest();
        var url = "/salary?salary="+salary;
        xhr.open("POST", url, true);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // var json = JSON.parse(xhr.responseText);
                document.getElementById("salaryResult").innerText = xhr.responseText;
                document.append()
            }
        };

    }



</script>
